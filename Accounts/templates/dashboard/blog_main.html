{% extends 'dashboard_base.html'%}

{%block content%}
<div class="centered">
  <h1>Your Blogs :</h1>
  <br /><br />
  {%for blog in blog%}
  <div class="card" onclick="location.href='/dashboard/blog/{{blog.url}}'"
    style="background-image: url({{blog.picture}});">
    <br />
    <div class="inner-card">
      <br />
      <h3 class="font1 font-30">
        {{blog.title}}
      </h3>
      <p style="font-style:normal; color : white; text-shadow: 3px 3px 5px black">
        by {{blog.user}}
      </p>
    </div>
  </div>
  {% endfor %}
  <div class="card" onclick="location.href='/dashboard/new-blog'" style="background-color : lightgreen;">
    <br />
    <div class="inner-card">
      <br />
      <h3 class="font1 font-30">
        Create a Blog
      </h3>
    </div>
  </div>
</div>
</div>


{%endblock%}
